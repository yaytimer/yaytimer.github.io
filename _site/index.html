<body>
  <canvas id="canvas"></canvas>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle navbar-left" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Yay Timer</a>
      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a onclick="setTiming(5);">5s</a></li>
          <li><a onclick="setTiming(10);">10s</a></li>
          <li><a onclick="setTiming(15);">15s</a></li>
          <li><a onclick="setTiming(20);">20s</a></li>
          <li><a onclick="setTiming(25);">25s</a></li>
          <li><a onclick="setTiming(30);">30s</a></li>
          <li><a onclick="setTiming(45);">45s</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="" onclick="about()">About</a></li>

          <li><a href="mailto:askyaytimer@gmail.com">Email us</a></li>
        </ul>
      </div>
    </div>

  <div class="front container">
    <div onclick="press()" id="value_timer">

      <div id="square" >
          <i id="icon" class="fa fa-play" aria-hidden="true"></i>
      </div>

      <div id="value" class="white"></div>

    </div>

    <br>
    <br>
    <br>
    <br>

    <span class="white">
      <i id="volume" class="fa fa-volume-off" aria-hidden="true"></i>
      <a id="sound" class="white" onclick="switchOnSound();" href="#">Sound off</a>
    </span>

    <a class="white space_left" onclick="restart();" href="#"><i class="fa fa-refresh" aria-hidden="true"></i> Restart</a>
